<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>



        //FIRST VALUE FROM USER
        var a = +prompt("Enter first value");
        //SECOND VALUE FROM USER
        var b = +prompt("Enter Second Value");




        //FOR ARITHEMETIC OPERATORS

        console.log("ARITHEMETIC OPERATORS");

        //ADDITION
        console.log ("a value =" + a, "b value =" + b, "Addition(a+b) =" , a+b);

        //SUBSTRACTION
        console.log ("a value =" + a, "b value =" + b, "Subraction(a-b) =" , a-b);

        //MULTIPLICATION
        console.log ("a value =" + a, "b value =" + b, "Multiplication(a*b) =" , a*b);

        //DIVISION
        console.log ("a value =" + a, "b value =" + b, "Division(a/b) =" , a/b);

        //EXOPNENT
        console.log ("a value =" + a, "b value =" + b, "Exponent(a**b) =" , a**b);

        //MODULES
        console.log ("a value =" + a, "b value =" + b, "Modules(a%b) =" , a%b);
        




        //UNINARY OPERATORS
        console.log("UNINARY OPERATORS");
        console.log("INCREMENT");
        //POST INCREMENT
        console.log ("a value =" + a, "b value =" + b, "Post Increment(a++) =" , a++);
        console.log ("a value =" + a, "b value =" + b, "post Increment(a) =" , a);
         //PRE INCREMENT
         console.log ("a value =" + a, "b value =" + b, "Pre Increment(++a) =" , a++);
        console.log ("a value =" + a, "b value =" + b, "pre Increment(a) =" , a);
        console.log("DECREMENT");
        //POST DECREMENT
        console.log ("a value =" + a, "b value =" + b, "Post Decrement(a--) =" , a--);
        console.log ("a value =" + a, "b value =" + b, "post Decrement(a) =" , a);
         //PRE DECREMENT
         console.log ("a value =" + a, "b value =" + b, "Pre Decrement(--a) =" , --a);
        console.log ("a value =" + a, "b value =" + b, "pre Decrement(a) =" , a);



        //FOR ASSIGNMENT OPERATORS
        console.log("ASSIGNMENT OPERATORS");
        
        //LESS THAN
        console.log ("a value =" + a, "b value =" + b, "Less Than(a<b) =" , a < b);
        //LESS THAN OR EQUAL TO
        console.log("a value =" + a, "b value =" + b, "Less Than or Equal To(a<=b) =" , a <= b);


        //GREATER THAN
        console.log("a value =" + a,"b value =" + b,"Greater Than(a>b) =" , a > b);
        //GREATER THAN OR EQUEL TO
        console.log("a value =" + a, "b value =" + b, "Greater Than or Equal to(a>=b) =" , a >= b);


        //EQUAL TO
        console.log("a value =" + a, "b value =" + b, "Equal To(a==b) =" , a == b);
        //EQUAL TO AND TYPE
        console.log("a value =" + a, "b value =" + b, "Equal To and Type(a===b) =" , a === b);
        
        //NOT EQUAL TO
        console.log("a value =" + a, "b value =" + b, "Not Equal To(a!=b) =" , a != b);
        //NOT EQUAL TO AND TYPE
        console.log("a value =" + a, "b value =" + b, "Not Equal To and Type(a!==b) =" , a !== b);
    </script>
</body>

</html>
